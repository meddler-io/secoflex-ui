<nb-layout center [restoreScrollTop]="false">
  <nb-layout-header fixed>



    <div fxFlex fxLayoutGap="1rem" fxLayoutAlign="center center">

      <nb-icon icon="plus-circle">
      </nb-icon>
      <div fxFlex class="h6">
        Web App

      </div>
      <!-- <div fxFlex fxLayoutAlign="end center">
    
          <nb-toggle [checked]="true" labelPosition="left" status="primary">IPv4</nb-toggle>
        </div> -->

      <button (click)="addNewIp()" nbButton outline status="warning" size="small">

        <nb-icon icon="plus-circle">
        </nb-icon>
        Add

      </button>

      <button (click)="saveIp()" outline nbButton status="success" size="small">

        <nb-icon icon="checkmark-circle-2">
        </nb-icon>
        Save

      </button>




    </div>
  </nb-layout-header>

  <nb-layout-column @init>



    <nb-card @init>

      <nb-card-body appBorder @init>
        <nb-form-field [nbSpinner]="saving">
          <div nbPrefix icon="at-outline" pack="eva">
            Url
          </div>
          <input nbInput fieldSize="medium" status="primary" fullWidth placeholder="Repository Url">

          <button nbButton nbSuffix size="small" filled status="primary">
            <nb-icon icon="close-outline">
            </nb-icon>
          </button>

        </nb-form-field>

      </nb-card-body>

      <nb-card-body appBorder @init>


        <nb-tabset>

          <nb-tab tabTitle="No Auth">
            <p>List of <strong>notifications</strong>.</p>
          </nb-tab>


          <nb-tab tabTitle="Credentials">
            <p>List of <strong>notifications</strong>.</p>
          </nb-tab>



          <nb-tab tabTitle="Access Token">
            <p>List of <strong>notifications</strong>.</p>
          </nb-tab>

        </nb-tabset>



      </nb-card-body>


      <nb-card-body>
  
        
      </nb-card-body>

     

      <nb-card-footer>
        <button nbButton>Save</button>
      </nb-card-footer>

    </nb-card>






    <nb-select placeholder="Select Showcase">
        <nb-option value="">Option empty</nb-option>
        <nb-option value="0">Option 0</nb-option>
        <nb-option value="1">Option 1</nb-option>
        <nb-option value="2">Option 2</nb-option>
        <nb-option value="3">Option 3</nb-option>
        <nb-option value="4">Option 4</nb-option>
      </nb-select>



  </nb-layout-column>


</nb-layout>
