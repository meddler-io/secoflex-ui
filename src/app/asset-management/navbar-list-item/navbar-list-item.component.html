<div class="list-item" fxLayout="column" (debounceClick)="toggle()" [debounceTime]="220" appDebounceClick>

  <!-- (debounceMouseOver)="expand()" (debounceMouseLeave)="collapse()" -->

  <!-- [routerLink]="item.link" -->
  <div class="item" nbButton fxFlex appearance="ghost" [class.expanded]=" expanded$ "
    [class.active]="  activeState?.item_id  == item?.id  " size="small">

    <span fxFlex>
      {{title$}}

    </span>



    <div class="itemicon" *ngIf=" activeState?.item_id  != item?.id  ">
      <nb-icon [status]="  ( expanded$ ||  activeState?.item_id  == item?.id   )? 'basic' : 'info'"
        [icon]="  ( expanded$ ||  activeState?.item_id  == item?.id   ) ? 'chevron-down-outline' : 'chevron-right-outline'"
        icon="chevron-right-outline">

      </nb-icon>
    </div>

  </div>
  <!-- @slideInOut (@slideInOut.start)="onAnimationStart($event)" (@slideInOut.done)="onAnimationEnd($event)" -->

  <div [@collapse]=" ! ( expanded$ ||  activeState?.item_id  == item?.id   ) " class="subitemContainer collapsible"
    fxLayout="column">


    <!-- [routerLink]="child.link" -->

    <div [class.selected]=" activeState?.subitem_id == child?.id  " *ngFor="let child of item.children" class="subitem"
      fxFlex appearance="ghost" (click)="onItemClick(item , child ,  child.link )" size="small"
      fxLayoutAlign="start center">
      <div class="itemicon " fxLayoutAlign="start center">
        <nb-icon [status]=" activeState?.subitem_id == child?.id  ? 'success' : 'basic'" [icon]="child?.icon">

        </nb-icon>
      </div>
      <span class="subtitle" [class.active]="  activeState?.subitem_id  == child?.id  ">
        {{child?.name}}

      </span>
    </div>



  </div>


</div>
