<div class="list-item" fxLayout="column">


  <div class="item" (click)="toggleExpand()" nbButton fxFlex appearance="ghost"
    [style.background-color]="  expanded$ ?  'hsla(0,0%,0%,0.3)'  : 'hsla(0,0%,00%,0)'  " size="small"
    fxLayoutAlign="Start">

    <div class="itemicon">
      <nb-icon [status]="expanded$ ? 'basic' : 'info'"
        [icon]="expanded$ ? 'chevron-down-outline' : 'chevron-right-outline'" icon="chevron-right-outline">

      </nb-icon>
    </div>

    {{title$}}

  </div>


  <div @slideInOut (@slideInOut.start)="onAnimationStart($event)" (@slideInOut.done)="onAnimationEnd($event)"
    *ngIf="expanded$" class="subitemContainer" fxLayout="column">


    <div class="subitem" fxFlex appearance="ghost" [routerLink]="routerLink" size="small" fxLayoutAlign="Start">
      <div class="itemicon">
        <nb-icon [status]="selected$ ? 'basic' : 'basic'" icon="plus-circle-outline">

        </nb-icon>
      </div>
      Add

    </div>


    <div class="subitem" fxFlex appearance="ghost" [routerLink]="routerLink" size="small" fxLayoutAlign="Start">
      <div class="itemicon">
        <nb-icon [status]="selected$ ? 'basic' : 'basic'" icon="external-link-outline">

        </nb-icon>
      </div>
      Configure

    </div>

  </div>


</div>
