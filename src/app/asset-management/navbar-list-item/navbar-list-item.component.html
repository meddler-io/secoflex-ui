<button nbButton fxFlex appearance="ghost"

[style.background-color]="  selected$ ?  'hsla(0,0%,0%,0.3)'  : 'hsla(0,0%,00%,0)'  "
 
[status]="selected$ ? 'success' : 'info'" size="small" fxLayoutAlign="Start">

<nb-icon
[status]="selected$ ? 'basic' : 'info'" 
[icon]="selected$ ? 'chevron-down-outline' : 'chevron-right-outline'"
icon="chevron-right-outline">

</nb-icon>
{{title$}}

</button>
