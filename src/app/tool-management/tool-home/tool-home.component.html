<nb-layout withScroll center>


  <nb-layout-header style="padding-right: 2rem;" fixed>
    <div fxFlex fxLayoutAlign="space-between center">
      <div class="imageContainer" fxLayoutAlign="center center">
        <img src="/assets/logo.png">
      </div>


      <div>





      </div>


    </div>

    <div fxLayoutGap="0.3rem" fxLayout="row">

      <button outline [routerLink]=" [ '/tools' ] " fullWidth nbButton>
        Tools
      </button>

      <button outline [routerLink]=" [ '/jobs' ] " fullWidth nbButton>
        Jobs
      </button>

      <button outline [routerLink]=" [ '/jobs' ] " fullWidth nbButton>
        Data Ingestor
      </button>
    </div>


    

  </nb-layout-header>



  <nb-sidebar *ngIf="false" right fxLayout="column">



    <nb-list>

      <nb-list-item class="create" @init fxLayoutAlign="center">


        <div fxFlex fxLayout="row">





          <button (click)="openDrawer(dialog)" fullWidth class="newBtn" shape="round" nbButton>

            <div class="icon" icon="plus"></div>

            <span>
              Create Tool

            </span>
          </button>

        </div>
      </nb-list-item>


      <nb-list-item @init *ngFor="let toolMenuItem of toolMenu; index as index">
        <app-navbar-list-item [activestate]="activeState" [item]="toolMenuItem" [routerlink]="toolMenuItem.type"
          fxLayout="column" [title]="toolMenuItem.name" fxFlex>

        </app-navbar-list-item>
      </nb-list-item>


    </nb-list>



  </nb-sidebar>






  <nb-layout-column>
    <router-outlet>
    </router-outlet>
    <!-- <app-tool-screen></app-tool-screen> -->

  </nb-layout-column>

  <!-- <nb-layout-column>

    <app-tool-screen></app-tool-screen>

  </nb-layout-column> -->

</nb-layout>




<ng-template #dialog let-close="close" let-data let-ref="dialogRef">
  <app-tool-create [close]="close"></app-tool-create>
</ng-template>
