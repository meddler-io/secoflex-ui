<nb-layout withScroll center>


  <nb-layout-header fixed>
    <div  fxFlex fxLayoutAlign="space-between center">
      <div class="imageContainer" fxLayoutAlign="center center">
        <img src="/assets/logo.png">
      </div>


      <div>


        <button class="newBtn" (click)="open(dialog)" shape="round" nbButton>

          <div class="icon" icon="plus"></div>

          <span>
            New

          </span>
        </button>



      </div>


    </div>



  </nb-layout-header>

 

  <nb-sidebar
  *ngIf="false"
  right fxLayout="column">



    <nb-list>

      <nb-list-item class="create" @init fxLayoutAlign="center">


        <div fxFlex fxLayout="row">

          <button
          (click)="openDrawer(dialog)"
          fullWidth class="newBtn" shape="round" nbButton>

            <div class="icon" icon="plus"></div>

            <span>
              Create Tool

            </span>
          </button>

        </div>
      </nb-list-item>


      <nb-list-item @init *ngFor="let toolMenuItem of toolMenu; index as index">
        <app-navbar-list-item [activestate]="activeState" [item]="toolMenuItem" [routerlink]="toolMenuItem.type"
          fxLayout="column" [title]="toolMenuItem.name" fxFlex>

        </app-navbar-list-item>
      </nb-list-item>


    </nb-list>



  </nb-sidebar>



  <nb-layout-column>
    <router-outlet>

    </router-outlet>
    <!-- <app-tool-screen></app-tool-screen> -->

  </nb-layout-column>


</nb-layout>




<ng-template #dialog let-data let-ref="dialogRef">
  <app-tool-create></app-tool-create>
</ng-template>
